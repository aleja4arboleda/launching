<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Lanzamiento</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="left-content">
      <img src="imagenes/fondo.jpg" >
    </div>
    <div class="right-content">
      <h1>Bienvenido a ByteBridge Solutions</h1>
      <p>Estamos emocionados de presentarte nuestro nuevo producto. Suscríbete para recibir actualizaciones:</p>
      <form id="subscription-form">
        <input type="email" id="email" placeholder="Ingresa tu correo electrónico" required>
        <button type="submit">Suscribirse</button>
      </form>
      <p id="confirmation-message"></p>
      <div id="countdown"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
